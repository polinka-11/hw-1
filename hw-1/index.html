<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <script src="./hw-3.js"></script>
    <title>hw-1</title>
</head>
<body>
    <header class="top center">
        <h1 class="heading">Добро пожаловать на мой сайт !</h1>
        <h3 class="slogan">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <strong>поехали</strong> и <strong>приступай</strong>.</h3>
        <button class="btn" type="submit">Поехали!</button>
    </header>
    <section class="game__go">
<div class="game__1">
    <h5 class="game__name">Игра 1</h5>
</div>
<div class="game__2">
    <h5 class="game__name">Игра 2</h5>
</div>
<div class="game__3">
    <h5 class="game__name">Игра 3</h5>
</div>
    </section>
    <section class="game__info center">
        <div class="game__info--1">
            <h5 class="game__title">Времена года!</h5>
            <p class="slogan__info">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button class="btn__info" type="submit">Играть!</button>
        </div>
            <div class="game__info--img">
                <img src="img/gameinfo1.png" alt="gameinfo1">
            </div>
            <div class="game__info--imgMobile">
                <img src="img/gameInfoMobile1.png" alt="gameInfoMobile1">
            </div>
    </section>
    
</body>
</html>
